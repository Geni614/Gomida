<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomida</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/shared.css">
    <meta name="theme-color" content="#f19e36" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .modal {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(25,25,25,0.95));
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .modal-content {
            background: rgba(30, 30, 30, 0.9);
            border: 2px solid rgba(241, 158, 54, 0.3);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(241, 158, 54, 0.2);
            animation: modalFadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-container {
            color: white;
            position: relative;
            z-index: 2;
        }
        
        .form-container h2 {
            color: #f19e36;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .input-group {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: rgba(241, 158, 54, 0.8);
            box-shadow: 0 0 10px rgba(241, 158, 54, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 2.5rem;
            color: rgba(241, 158, 54, 0.8);
        }
        
        .form-button {
            width: 100%;
            padding: 1rem;
            background: #00ff9d;
            border: none;
            border-radius: 12px;
            color: black;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(241, 158, 54, 0.3);
            margin-top: 1rem;
        }
        
        .form-button:hover {
            background: #00cc7d;
        }
        
        .form-button:active {
            transform: translateY(1px);
        }
        
        .form-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .modal-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(241, 158, 54, 0.2) 0%, rgba(241, 158, 54, 0) 70%);
            border-radius: 50%;
            z-index: 1;
        }
        
        .modal-decoration.top-right {
            top: -100px;
            right: -100px;
        }
        
        .modal-decoration.bottom-left {
            bottom: -100px;
            left: -100px;
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff4d4d;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <div class="modal-decoration top-right"></div>
            <div class="modal-decoration bottom-left"></div>
            
            <div class="form-container">
                <h2>Welcome to Gomida</h2>
                <p class="welcome-text">Join our community and start earning coins today!</p>
                
                <div id="error-message" style="color: #ff6b6b; background: rgba(255, 107, 107, 0.1); padding: 0.8rem; border-radius: 8px; margin-bottom: 1.5rem; display: none; text-align: center; border: 1px solid rgba(255, 107, 107, 0.3);"></div>

                <form id="signup-form" action="process_signup.php" method="POST">
                    <div class="input-group">
                        <label>Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" name="name">
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="phone" required pattern="(09|07)[0-9]{8}" maxlength="10">
                    </div>
                    
                    <button type="submit" class="form-button">
                        <i class="fas fa-play-circle"></i> Start Playing
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
