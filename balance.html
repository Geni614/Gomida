<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance - Gomida</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/shared.css">
    <style>
        .balance-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .balance-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00ff9d;
        }

        .balance-container p {
            font-size: 3rem;
            font-weight: bold;
            color: #f19e36;
        }

        .balance-container img {
            width: 50px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="balance-container">
        <h1>Your Balance</h1>
        <p id="balance">0</p>
        <img src="./assets/images/g.png" alt="coin" width="28px">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('get_user_data.php');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('balance').textContent = data.coins;
                } else {
                    console.error('Failed to fetch user data');
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        });
    </script>
</body>
</html>
