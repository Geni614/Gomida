<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Gomida</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <style>
        .reset-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .reset-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
        }
        .reset-form button {
            width: 100%;
            padding: 10px;
            background: #f19e36;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .reset-form button:hover {
            background: #e18d25;
        }
    </style>
</head>
<body>
    <div class="reset-form">
        <h2 style="text-align: center; color: white;">Reset Password</h2>
        <form action="reset_password.php" method="POST">
            <!-- Changed name attribute to match PHP -->
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="text" name="security_answer" placeholder="What is your favorite food?" required>
            <input type="password" name="new_password" placeholder="Enter new password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
